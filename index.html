<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Viatours</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="background-image">
                <div class="background">
                    <div class="header">
                        <p>Search destinations or activities</p>
                        <img src="./Images/logo-light.svg fill.png" />
                        <div class="right-side-header">
                            <a>USD</a>
                            <ul>
                                <li>Sign up</li>
                                <li>
                                    <div class="login">Log in</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header-text">
                        <p>Search, compare and book 15,000+ multiday tours all over the world.</p>
                        <h1>Tours and Trip packages,<br>Globally</h1>
                    </div>
                </div>
                <div class="rounded-container">
                    <div class="rounded-div"></div>
                </div>
            </div>
        </header>
        <div class="circle-image">
            <div class="header-image">
                <img class="image" src="./Images/Button.png"/>
            </div>
            <div class="header-image-2">
                <img class="image-2" src="./Images/Button.png"/>
            </div>
        </div>
    </div>
</body>
</html>
